<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Debug Test</title>
    <style>
        body {
            font-family: monospace;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
        }
        .log { 
            background: #2a2a2a;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
        }
        .success { color: #4ade80; }
        .error { color: #ef4444; }
        .info { color: #60a5fa; }
    </style>
</head>
<body>
    <h1>üîç History API Debug Test</h1>
    <div id="logs"></div>
    
    <script src="./js/config.js"></script>
    <script>
        const logsDiv = document.getElementById('logs');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            logsDiv.appendChild(div);
            console.log(message);
        }
        
        async function testHistory() {
            log('üöÄ Starting history API test...', 'info');
            
            // Check config
            if (window.APP_CONFIG) {
                log(`‚úÖ Config loaded: ${window.APP_CONFIG.API_BASE_URL}`, 'success');
            } else {
                log('‚ùå Config not loaded!', 'error');
                return;
            }
            
            // Check token
            const token = localStorage.getItem('token');
            if (!token) {
                log('‚ùå No auth token found in localStorage', 'error');
                log('Please login first at: login.html', 'error');
                return;
            }
            log(`‚úÖ Token found: ${token.substring(0, 30)}...`, 'success');
            
            // Test API
            try {
                const url = `${window.APP_CONFIG.API_BASE_URL}/api/strategy/history/all?limit=200`;
                log(`üì° Fetching from: ${url}`, 'info');
                
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                log(`üìä Response status: ${response.status}`, response.ok ? 'success' : 'error');
                
                if (!response.ok) {
                    const errorText = await response.text();
                    log(`‚ùå Error: ${errorText}`, 'error');
                    
                    if (response.status === 401) {
                        log('Token is invalid or expired. Please login again.', 'error');
                    }
                    return;
                }
                
                const data = await response.json();
                log(`‚úÖ Success! Total runs: ${data.total}`, 'success');
                log(`üìù Runs returned: ${data.runs?.length || 0}`, 'info');
                
                if (data.runs && data.runs.length > 0) {
                    log('üìã Sample run data:', 'info');
                    log(JSON.stringify(data.runs[0], null, 2), 'info');
                } else {
                    log('‚ÑπÔ∏è No run history found (normal if you haven\'t run strategies yet)', 'info');
                }
                
            } catch (error) {
                log(`‚ùå Fetch error: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'error');
            }
        }
        
        // Run test on load
        testHistory();
    </script>
</body>
</html>
