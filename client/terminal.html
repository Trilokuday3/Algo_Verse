<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal - Alpha Z</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        .font-mono { font-family: 'JetBrains Mono', monospace; }
    </style>
</head>
<body class="antialiased">
    <div class="flex h-screen" style="background-color: var(--surface-color);">
        <aside class="w-64 flex-shrink-0 p-4" style="background-color: var(--m3-surface-tonal);">
            <a href="dashboard.html" class="flex items-center space-x-3 mb-10 px-2">
                <div class="w-10 h-10 rounded-full flex items-center justify-center" style="background-color: var(--primary-container-color);">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: var(--on-primary-container-color);"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                </div>
                <span class="m3-title-large font-semibold" style="color: var(--on-surface-variant-color);">Alpha Z</span>
            </a>
            <nav class="flex flex-col space-y-2">
                <a href="dashboard.html" class="flex items-center space-x-3 px-4 py-3 rounded-full m3-label-large hover:bg-gray-500/10">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="9"></rect><rect x="14" y="3" width="7" height="5"></rect><rect x="14" y="12" width="7" height="9"></rect><rect x="3" y="16" width="7" height="5"></rect></svg>
                    <span>Dashboard</span>
                </a>
                <a href="terminal.html" class="flex items-center space-x-3 px-4 py-3 rounded-full m3-label-large" style="background-color: var(--secondary-container-color); color: var(--on-secondary-container-color);">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="4 17 10 11 4 5"></polyline><line x1="12" y1="19" x2="20" y2="19"></line></svg>
                    <span>Terminal</span>
                </a>
                <a href="settings.html" class="flex items-center space-x-3 px-4 py-3 rounded-full m3-label-large hover:bg-gray-500/10">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 0 2l-.15.08a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1 0-2l.15-.08a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                    <span>Settings</span>
                </a>
            </nav>
            <div class="mt-auto">
                <a href="index.html" class="flex items-center space-x-3 px-4 py-3 rounded-full m3-label-large hover:bg-gray-500/10">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <main class="flex-1 flex flex-col p-8 overflow-hidden">
            <div class="flex justify-between items-center mb-6 flex-shrink-0">
                <div class="flex-1 max-w-xs">
                    <select id="strategy-select" class="w-full px-4 py-2 rounded-lg m3-label-large" style="background-color: var(--surface-variant-color); border: 1px solid var(--outline-color);">
                        <option value="">Load a saved strategy...</option>
                    </select>
                </div>
                
                <div class="flex items-center space-x-4">
                    <button id="saveStrategyBtn" class="m3-tonal-button m3-label-large px-6 py-2 rounded-full">Save</button>
                    <button id="runStrategyBtn" class="m3-filled-button m3-label-large px-6 py-2 rounded-full flex items-center space-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                        <span>Run Strategy</span>
                    </button>
                </div>
            </div>

            <div class="flex-1 grid grid-rows-3 lg:grid-rows-1 lg:grid-cols-3 gap-6 overflow-hidden">
                <div class="lg:col-span-2 m3-card flex flex-col p-1 rounded-2xl overflow-hidden">
                    <textarea id="code-editor" class="w-full h-full p-4 font-mono text-sm resize-none focus:outline-none" style="background-color: transparent; color: var(--text-color);" placeholder="Your Python code here..."></textarea>
                </div>

                <div class="row-span-2 lg:row-span-1 m3-card p-6 flex flex-col rounded-2xl">
                    <h3 class="m3-title-large mb-4 flex-shrink-0">Logs</h3>
                    <div id="logs" class="flex-1 font-mono text-xs p-4 rounded-lg overflow-y-auto" style="background-color: var(--surface-variant-color); color: var(--on-surface-variant-color);">
                        <p>> Welcome to Alpha Z! Click "Run Strategy" to execute your code.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/terminal.js"></script>

    <script>
        // This script can be removed if you handle default code in terminal.js
        const codeEditor = document.getElementById('code-editor');
        codeEditor.textContent = `\nprint("--- Starting Trading Script ---")\n`;
    </script>
</body>
</html>
