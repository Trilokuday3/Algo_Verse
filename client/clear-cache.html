<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Market Data Cache</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        button {
            background: #6200ea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 10px 10px 0;
        }
        button:hover {
            background: #5100d1;
        }
        .info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #2196f3;
        }
        .success {
            background: #e8f5e9;
            border-left-color: #4caf50;
        }
        .current-symbols {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: monospace;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>ðŸ”§ Market Data Cache Manager</h1>
        
        <div class="info">
            <strong>Current Watched Symbols:</strong>
            <div class="current-symbols" id="current-symbols">Loading...</div>
        </div>

        <h3>Actions:</h3>
        
        <button onclick="clearSymbols()">Clear All Symbols</button>
        <button onclick="viewCache()">View All Cache</button>
        <button onclick="goToDashboard()">Go to Dashboard</button>
        
        <div id="result"></div>
    </div>

    <script>
        function displayCurrentSymbols() {
            const symbols = localStorage.getItem('watchedSymbols');
            const div = document.getElementById('current-symbols');
            
            if (!symbols || symbols === '[]') {
                div.textContent = 'No symbols cached';
                div.style.color = '#666';
            } else {
                div.textContent = symbols;
                div.style.color = '#000';
            }
        }

        function clearSymbols() {
            localStorage.removeItem('watchedSymbols');
            showResult('âœ… Successfully cleared all watched symbols!', 'success');
            displayCurrentSymbols();
        }

        function viewCache() {
            const cache = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                cache[key] = localStorage.getItem(key);
            }
            
            const result = document.getElementById('result');
            result.innerHTML = `
                <div class="info" style="margin-top: 20px;">
                    <strong>All LocalStorage Data:</strong>
                    <pre style="margin-top: 10px; overflow-x: auto;">${JSON.stringify(cache, null, 2)}</pre>
                </div>
            `;
        }

        function showResult(message, type = 'info') {
            const result = document.getElementById('result');
            result.innerHTML = `<div class="info ${type}" style="margin-top: 20px;">${message}</div>`;
            setTimeout(() => {
                result.innerHTML = '';
            }, 3000);
        }

        function goToDashboard() {
            window.location.href = './dashboard.html';
        }

        // Display current symbols on load
        displayCurrentSymbols();
    </script>
</body>
</html>
