<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Alpha Z</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="antialiased">
    <div class="flex h-screen" style="background-color: var(--surface-color);">
        <aside class="w-64 flex-shrink-0 p-4 flex flex-col" style="background-color: var(--m3-surface-tonal);">
            <div>
                <a href="dashboard.html" class="flex items-center space-x-3 mb-10 px-2">
                    <div class="w-10 h-10 rounded-full flex items-center justify-center" style="background-color: var(--primary-container-color);">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: var(--on-primary-container-color);"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                    </div>
                    <span class="m3-title-large font-semibold" style="color: var(--on-surface-variant-color);">Alpha Z</span>
                </a>
                <nav class="flex flex-col space-y-2">
                    <a href="dashboard.html" class="flex items-center space-x-3 px-4 py-3 rounded-full m3-label-large" style="background-color: var(--secondary-container-color); color: var(--on-secondary-container-color);">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="9"></rect><rect x="14" y="3" width="7" height="5"></rect><rect x="14" y="12" width="7" height="9"></rect><rect x="3" y="16" width="7" height="5"></rect></svg>
                        <span>Dashboard</span>
                    </a>
                    <a href="terminal.html" class="flex items-center space-x-3 px-4 py-3 rounded-full m3-label-large hover:bg-gray-500/10">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="4 17 10 11 4 5"></polyline><line x1="12" y1="19" x2="20" y2="19"></line></svg>
                        <span>Terminal</span>
                    </a>
                    <a href="settings.html" class="flex items-center space-x-3 px-4 py-3 rounded-full m3-label-large hover:bg-gray-500/10">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 0 2l-.15.08a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1 0-2l.15-.08a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                        <span>Settings</span>
                    </a>
                </nav>
            </div>
            <div class="mt-auto">
                <a href="index.html" class="flex items-center space-x-3 px-4 py-3 rounded-full m3-label-large hover:bg-gray-500/10">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <main class="flex-1 p-8 overflow-y-auto">
            <div class="flex justify-between items-center mb-8">
                <h1 class="m3-headline-medium">Dashboard</h1>
                <img src="https://placehold.co/40x40/EADDFF/21005D?text=A" alt="Account Avatar" class="w-10 h-10 rounded-full cursor-pointer">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="m3-card p-6">
                    <h3 class="m3-title-large" style="color: var(--on-surface-variant-color);">Net Worth</h3>
                    <p id="net-worth" class="m3-headline-medium mt-2">$0.00</p>
                </div>
                <div class="m3-card p-6">
                    <h3 class="m3-title-large" style="color: var(--on-surface-variant-color);">Today's P&L</h3>
                    <p id="pnl" class="m3-headline-medium mt-2 text-green-500">+$0.00</p>
                </div>
                 <div class="m3-card p-6">
                    <h3 class="m3-title-large" style="color: var(--on-surface-variant-color);">Saved Strategies</h3>
                    <p id="active-strategies" class="m3-headline-medium mt-2">0</p>
                </div>
                 <div class="m3-card p-6">
                    <h3 class="m3-title-large" style="color: var(--on-surface-variant-color);">Broker Status</h3>
                    <p class="m3-headline-medium mt-2 flex items-center">
                        <span id="broker-status-icon" class="w-3 h-3 rounded-full bg-green-500 mr-2"></span>
                        <span id="broker-status-text">Connecting...</span>
                    </p>
                </div>
            </div>

            <div class="m3-card p-6">
                 <h3 class="m3-title-large mb-4">Positions</h3>
                 <table class="w-full text-left">
                    <thead>
                        <tr>
                            <th class="py-2 pr-4 m3-label-large">Symbol</th>
                            <th class="py-2 pr-4 m3-label-large text-right">Qty</th>
                            <th class="py-2 pr-4 m3-label-large text-right">LTP</th>
                            <th class="py-2 pr-4 m3-label-large text-right">P&L</th>
                        </tr>
                    </thead>
                    <tbody id="positions-tbody" class="m3-body-large">
                        <tr><td colspan="4" class="py-4 text-center" style="color: var(--on-surface-variant-color);">Loading positions...</td></tr>
                    </tbody>
                 </table>
            </div>
        </main>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/dashboard.js"></script>
</body>
</html>
