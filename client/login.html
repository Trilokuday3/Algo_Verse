<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Alpha Z</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="antialiased">
    <div class="flex items-center justify-center min-h-screen">
        <div class="m-6 w-full max-w-md">
            <div class="text-center mb-12">
                <a href="index.html" class="inline-flex items-center justify-center space-x-3">
                    <div class="w-12 h-12 rounded-full flex items-center justify-center" style="background-color: var(--primary-container-color);">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: var(--on-primary-container-color);"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                    </div>
                    <span class="m3-headline-medium font-semibold" style="color: var(--on-surface-variant-color);">Alpha Z</span>
                </a>
                <p class="m3-title-large mt-4" style="color: var(--on-surface-variant-color);">Welcome Back</p>
            </div>

            <div class="m3-card p-8">
                <form id="loginForm">
                    <div class="mb-6">
                        <label for="email" class="block m3-label-large mb-2" style="color: var(--on-surface-variant-color);">Email Address</label>
                        <input type="email" id="email" class="w-full px-4 py-3 rounded-lg" style="background-color: var(--surface-variant-color); border: 1px solid var(--outline-color);" placeholder="you@example.com" required>
                    </div>
                    <div class="mb-8">
                        <label for="password" class="block m3-label-large mb-2" style="color: var(--on-surface-variant-color);">Password</label>
                        <input type="password" id="password" class="w-full px-4 py-3 rounded-lg" style="background-color: var(--surface-variant-color); border: 1px solid var(--outline-color);" placeholder="••••••••" required>
                    </div>

                    <div class="flex flex-col pt-4">
                        <button type="submit" class="w-full m3-filled-button m3-label-large py-3 rounded-full">Continue</button>
                    </div>
                </form>
            </div>
            
            <div class="text-center mt-8">
                <a href="#" class="m3-text-button m3-label-large">Forgot Password?</a>
            </div>
        </div>
    </div>
    
    <script src="./js/main.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
