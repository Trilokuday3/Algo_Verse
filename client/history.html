<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run History - Alpha Z</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/history-output.css">
</head>
<body class="antialiased">
    <div id="app">
        <div id="header-placeholder"></div>

        <!-- Main Content -->
        <main class="container mx-auto px-4 md:px-6 py-8">
            <!-- Page Header -->
            <div class="mb-8">
                <h1 class="m3-headline-large font-bold mb-2">Run History</h1>
                <p class="m3-body-large" style="color: var(--on-surface-variant-color);">View all your strategy execution logs and terminal outputs</p>
            </div>

            <!-- Filters -->
            <div class="m3-card p-6 mb-6">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div>
                        <label class="m3-body-small mb-2 block" style="color: var(--on-surface-variant-color);">Filter by Strategy</label>
                        <select id="strategy-filter" class="w-full px-4 py-2 rounded-lg border" style="background-color: var(--surface-variant-color); border-color: var(--outline-color); color: var(--on-surface-color);">
                            <option value="">All Strategies</option>
                        </select>
                    </div>
                    <div>
                        <label class="m3-body-small mb-2 block" style="color: var(--on-surface-variant-color);">Filter by Broker</label>
                        <select id="broker-filter" class="w-full px-4 py-2 rounded-lg border" style="background-color: var(--surface-variant-color); border-color: var(--outline-color); color: var(--on-surface-color);">
                            <option value="">All Brokers</option>
                            <option value="dhan">Dhan</option>
                            <option value="zerodha">Zerodha</option>
                            <option value="upstox">Upstox</option>
                            <option value="groww">Groww</option>
                        </select>
                    </div>
                    <div>
                        <label class="m3-body-small mb-2 block" style="color: var(--on-surface-variant-color);">Filter by Status</label>
                        <select id="status-filter" class="w-full px-4 py-2 rounded-lg border" style="background-color: var(--surface-variant-color); border-color: var(--outline-color); color: var(--on-surface-color);">
                            <option value="">All Status</option>
                            <option value="success">Success</option>
                            <option value="error">Error</option>
                            <option value="running">Running</option>
                        </select>
                    </div>
                    <div class="flex items-end">
                        <button id="clear-filters" class="w-full px-4 py-2 rounded-lg border transition-all hover:bg-gray-500/10" style="border-color: var(--outline-color); color: var(--on-surface-color);">
                            Clear Filters
                        </button>
                    </div>
                </div>
            </div>

            <!-- History List -->
            <div id="history-container">
                <div id="loading" class="text-center py-12">
                    <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2" style="border-color: var(--primary-color);"></div>
                    <p class="mt-4 m3-body-large" style="color: var(--on-surface-variant-color);">Loading history...</p>
                </div>
            </div>

            <!-- Load More Button -->
            <div id="load-more-container" class="text-center mt-6 hidden">
                <button id="load-more-btn" class="m3-text-button px-6 py-3 rounded-full border transition-all hover:bg-gray-500/10" style="border-color: var(--outline-color);">
                    Load More
                </button>
            </div>
        </main>

        <!-- Terminal Output Modal -->
        <div id="output-modal" class="fixed inset-0 bg-black bg-opacity-60 hidden items-center justify-center z-50" style="display: none;">
            <div class="bg-white dark:bg-gray-900 rounded-lg shadow-2xl max-w-4xl w-full mx-4 max-h-[90vh] overflow-hidden">
                <div class="p-4 border-b" style="border-color: var(--outline-color);">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <div class="w-10 h-10 rounded-full flex items-center justify-center" style="background-color: var(--primary-container-color);">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: var(--on-primary-container-color);">
                                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                                    <line x1="10" y1="10" x2="14" y2="10"></line>
                                    <line x1="10" y1="14" x2="14" y2="14"></line>
                                </svg>
                            </div>
                            <div>
                                <h2 id="modal-title" class="m3-title-large">Terminal Output</h2>
                                <p id="modal-subtitle" class="m3-body-small" style="color: var(--on-surface-variant-color);">Start/Stop information and full terminal output</p>
                            </div>
                        </div>

                        <button id="close-modal" class="m3-text-button p-2 rounded-full hover:bg-gray-500/10 transition-all">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                        </button>
                    </div>

                    <!-- Toolbar (search + actions) -->
                    <div class="flex items-center justify-between gap-3 mt-3">
                        <div class="flex-1 max-w-md">
                            <div class="relative">
                                <input type="text" id="modal-log-search" placeholder="Search logs..." class="w-full pl-10 pr-4 py-2 rounded-lg m3-body-medium focus:outline-none focus:ring-2 transition-all" style="background-color: var(--surface-color); color: var(--on-surface-color); border: 1px solid var(--outline-color);">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="absolute left-3 top-1/2 transform -translate-y-1/2" style="color: var(--on-surface-variant-color);">
                                    <circle cx="11" cy="11" r="8"></circle>
                                    <path d="m21 21-4.35-4.35"></path>
                                </svg>
                            </div>
                        </div>

                        <div class="flex items-center gap-2">
                            <button id="modal-auto-scroll" class="output-action-btn m3-outlined-button m3-label-small px-3 py-2 rounded-lg flex items-center gap-2 transition-all" title="Auto-scroll" data-active="true">Auto-scroll</button>
                            <button id="copy-log-btn" class="output-action-btn m3-outlined-button m3-label-small px-3 py-2 rounded-lg flex items-center gap-2 transition-all" title="Copy log">Copy</button>
                            <button id="download-log-btn" class="output-action-btn m3-outlined-button m3-label-small px-3 py-2 rounded-lg flex items-center gap-2 transition-all" title="Download log">Download</button>
                            <button id="collapse-log-btn" class="output-action-btn m3-outlined-button m3-label-small px-3 py-2 rounded-lg flex items-center gap-2 transition-all" title="Toggle wrap">Wrap</button>
                        </div>
                    </div>
                </div>

                <!-- Log content area -->
                <div id="log-viewer-content" class="flex-1 p-6 font-mono text-sm overflow-y-auto" style="background-color: var(--surface-color); color: var(--on-surface-color);">
                            <div class="log-wrapper">
                                <div class="log-rows" id="log-rows" role="list">
                                    <!-- each line rendered as a paired row (number + content) populated by JS -->
                                </div>
                            </div>
                </div>

                <!-- Footer: show Info/Warning/Error counts and total -->
                <div class="modal-footer px-4 py-3 border-t" style="border-color: var(--outline-color);">
                    <div class="flex items-center justify-between text-sm">
                        <div class="flex items-center space-x-6 text-xs" style="color: var(--on-surface-variant-color);">
                            <div class="flex items-center gap-2">
                                <span class="w-2 h-2 rounded-full" style="background:#10B981; display:inline-block;"></span>
                                <span id="footer-info-count">0 Info</span>
                            </div>
                            <div class="flex items-center gap-2">
                                <span class="w-2 h-2 rounded-full" style="background:#F59E0B; display:inline-block;"></span>
                                <span id="footer-warn-count">0 Warning</span>
                            </div>
                            <div class="flex items-center gap-2">
                                <span class="w-2 h-2 rounded-full" style="background:#EF4444; display:inline-block;"></span>
                                <span id="footer-error-count">0 Error</span>
                            </div>
                        </div>
                        <div id="footer-total" style="color: var(--on-surface-variant-color);">Total: 0 logs</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/history.js"></script>
    <script>
        fetch('./components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                // Initialize header components after loading
                if (window.initializeHeader) {
                    window.initializeHeader();
                }
            });
    </script>
</body>
</html>
